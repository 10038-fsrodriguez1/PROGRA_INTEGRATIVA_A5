<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autos clásicos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div id="mainContainer">
        <div id="headerComponent">Los mejores autos de Ecuador</div>
        <div id="listComponent">
            <ul>
                <li>
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQj0Qtrps-54zind0HMbQ8GktgfcGA5ukAKNg&usqp=CAU" alt="Modelo A">
                    Modelo A
                </li>
                <li>
                    <img src="https://statics.forbes.com.ec/2023/06/crop/647e12a81742b__400x260.webp" alt="Modelo B">
                    Modelo B
                </li>
                <li>
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR0IRsRmxupL5IeJg80v5TlDZg9CJHly1tHmQ&usqp=CAU" alt="Modelo C">
                    Modelo C
                </li>

            </ul>
        </div>
        <div id="formComponent">
            <form>
                <label for="inputField">Solicita Información:</label>
                <input type="text" id="inputField" name="inputField" placeholder="Tu nombre">
                <button type="submit">Enviar</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
